<html>
  <head>
    <title>
      Simple XHR client page
    </title>
  </head>
  <body>
    <h2>
      Press the button to retrieve the text from the server side:
    </h2>
    <button id="action-button">
      ACTION!
    </button>
    <h3>
      the retrieved text is:
    </h3>
    <p>
      >>>> BEGIN <<<<
    </p>
    <p id="response-text"></p>
    <p>
      <<<< END >>>>
    </p>
  </body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    var oReq = new XMLHttpRequest();

    document.getElementById("action-button").addEventListener("click", () => {
      console.log("#action-button has been pressed");
      
      oReq.addEventListener("load", () => {
        console.log(this.responseText);
      });

      oReq.addEventListener("progress", () => {
        console.log("updateProgress");
      });

      oReq.addEventListener("error", () => {
        console.log("transferFailed");
      });

      oReq.addEventListener("abort", () => {
        console.log("transferCanceled");
      });

      oReq.open("GET", "http://http://localhost:8080/");
      oReq.send();
    });
  });
</script>
